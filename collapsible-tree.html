<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Data Science Course Mapping</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #ff9999;
	  stroke: #DC143C;
	  stroke-width: 7px;
	}

	.node text {
	  font: 20px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 3px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

var treeData = [
  {
    "name": "Data Science",

    "children": [

        "children": [

            "parent": "Application"

        ]
      },
      {
        "name": "Theory",
        "parent": "Data Science",
        "children": [
          {
            "name": "COMPSCI 194-16 - Introduction to Data Science",
            "parent": "Theory"
          },
          {
            "name": "COMPSCI 189 - Introduction to Machine Learning",

            "parent": "Theory"

          {
            "name": "IEOR 231 - Introduction to Data Modeling, Statistics, and System Simulation",
            "parent": "Theory"
          },
          {
            "name": "STAT 134 - Concepts of Probability",
            "parent": "Theory"
          },

            "parent": "Theory"
          },
          {

            "parent": "Theory"

        ]
      }
	  {
        "name": "Critical Thinking",
        "parent": "Data Science",
        "children": [
          {
            "name": "INFO 290 - Research Seminary in Exploratory Data Analysis",
            "parent": "Critical Thinking"
          },
          {
            "name": "SOC 7 - The Power of Numbers: Quantitative Data in Social Sciences",
            "parent": "Critical Thinking"
          }
        ]
      },  
	  {
        "name": "Analytics",
        "parent": "Data Science",
        "children": [
        {
            "name": "INFO 290T - Data Mining and Analytics in Intelligent Business Services",
            "parent": "Application"
          },
          {
            "name": "UGBA 104 - Analytic Decision Modeling Using Spreadsheets",
            "parent": "Application"
          },
          {
            "name": "UGBA 161 - Marketing Research: Tools and Techniques for Data Collection and Analysis",
            "parent": "Application"
          }
        ]
      }
    ]
  }
];


// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 1500 - margin.right - margin.left,
	height = 800 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "#f1baa7" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -25 : 25; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 15)
	  .style("fill", function(d) { return d._children ? "#f1baa7" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

</script>
	
  </body>
</html>
